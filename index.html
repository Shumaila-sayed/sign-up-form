<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Planorama Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

  
<body>
    <section class="left">
            <img class="cover-img" src="assets/linus-belanger--9oyLcmgvUQ-unsplash.jpg" alt="a beige side apartment window"> 
            <img class="logo" src="assets/planorama-high-resolution-logo-black-transparent.png" alt="Planorama logo">
            <p class="credit"> Photo by <a href="https://unsplash.com/@linusbelanger?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Linus Belanger</a> on <a href="https://unsplash.com/photos/the-shadow-of-a-tree-on-the-side-of-a-building--9oyLcmgvUQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a></p>
    </section>
    <section class="right">
        <div class="description">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. <br> Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-field">
                    <label for="first_name">FIRST NAME
                    <input type="text" id="first_name" name="first-name"></label>
                    <label for="last_name">LAST NAME
                    <input type="text" id="last_name" name="last-name"></label>
                </div>

                <div class="form-field">
                    <label for="email">EMAIL
                    <input type="email" id="email" name="email"></label>
                    <label for="number">PHONE NUMBER
                    <input type="tel" id="number" name="number"></label>
                </div>

                <div class="form-field">
                    <label for="pwd">PASSWORD
                    <input type="password" id="pwd" name="password" required>
                <span id="required">*Passwords do not match</span></label>
                    <label for="confirm-pwd">CONFIRM PASSWORD
                    <input type="password" id="confirm-pwd" name="confirm-pwd" required></label>
                </div>
            </fieldset>
        </form>

        <div class="create">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span class="log">Log in</span></p>
        </div>
    </section>
   
</body>
</html>
